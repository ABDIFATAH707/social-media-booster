<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Automation Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
rel="stylesheet">
 </head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Automation Simulator</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></
 li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3>Simulated Engagement Tool</h3>
                    </div>
                    <div class="card-body">
                        <p class="alert alert-info">This tool simulates how automation systems work for 
educational purposes. No real platform interactions occur.</p>
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="platform" class="form-label">Platform:</label>
                                <select class="form-select" id="platform">
                                    <option value="instagram">Instagram</option>
                                    <option value="tiktok">TikTok</option>
                                    <option value="facebook">Facebook</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="target-url" class="form-label">Profile/Post URL:</label>
                                <input type="url" class="form-control" id="target-url" 
placeholder="https://...">
                            </div>
                            <div class="mb-3">
                                <label for="action-type" class="form-label">Action Type:</label>
                                <select class="form-select" id="action-type">
                                    <option value="followers">Followers</option>
                                    <option value="likes">Likes</option>
                                    <option value="comments">Comments</option>
                                    <option value="views">Views</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" min="10" 
max="10000" value="100">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-btn">Submit Task</
 button>
                        </form>
                        <div id="result-section" class="mt-4 d-none">
                            <h4>Simulation Results</h4>
                            <div id="result-message" class="alert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></
script>
    <script src="app.js"></script>
 </body>
 </html>
